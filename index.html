<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра: Вгадай число</title>
</head>
<body>
    <h1>Гра: Вгадай число</h1>
    <p>Спробуйте вгадати число від 1 до 10!</p>
    <p id="message"></p>

    <script>
        const randomNumber = Math.floor(Math.random() * 10) + 1;
        let userGuess = 0;
        let attempts = 0; 

        while (userGuess !== randomNumber) {
            userGuess = parseInt(prompt("Введіть ваше число (від 1 до 10):"));
            attempts++;

            if (userGuess < 1 || userGuess > 10) {
                alert("Будь ласка, введіть число в межах від 1 до 10.");
            } else if (userGuess < randomNumber) {
                alert("Задане число менше за загадане. Спробуйте ще раз.");
            } else if (userGuess > randomNumber) {
                alert("Задане число більше за загадане. Спробуйте ще раз.");
            } else {
                alert(`Вітаємо! Ви вгадали число ${randomNumber} за ${attempts} спроб!`);
            }
        }
    </script>
</body>
</html>
